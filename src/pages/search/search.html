<ion-header>
  <ion-navbar>
    <ion-title>
      Recherche
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" placeholder="Recherche" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <div padding>
    <ion-segment [(ngModel)]="searchCrit">
      <ion-segment-button value="movies">
        Films
      </ion-segment-button>
      <ion-segment-button value="users">
        Utilisateurs
      </ion-segment-button>
    </ion-segment>
  </div>

  <div *ngIf="searchCrit == 'movies'">
    <ion-row>
      <ion-col col-6 *ngFor="let movie of movies">
        <img [src]="movie.poster" (click)="goToDetail(movie)" />
        <ion-label>{{movie.title}} </ion-label>
      </ion-col>


    </ion-row>
  </div>
  <div *ngIf="searchCrit == 'users'">
    <ion-item *ngFor="let user of usersList">
      <ion-label (click)="goToDetailUser(user)">{{user.pseudo}} </ion-label>
    </ion-item>
  </div>
