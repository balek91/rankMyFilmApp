<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" placeholder="Recherche" (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-row>
    <ion-col col-12 *ngIf="userDetail">
      <ion-row>
        <ion-col col-6 *ngFor="let movie of userDetail.filmSearch">
          <img [src]="movie.poster" (click)="goToDetail(movie.idFilm)" />
          <ion-label>{{movie.title}} </ion-label>
          <ion-label>{{movie.vote}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
