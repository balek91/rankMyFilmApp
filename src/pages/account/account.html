 
 <ion-header>
    <ion-navbar>
      <ion-title>Account</ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          Logout
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header><ion-content class="userBackground">
      <ion-row>
      <ion-col col-12 *ngIf="userDetail">
  
          <ion-label class="pseudoUser">{{userDetail.pseudo}} </ion-label>
          <ion-label class="emailUser">{{userDetail.email}} </ion-label>
          <ion-label class="listUser">Liste des films :</ion-label>
              <ion-row>
                <ion-col col-6 *ngFor="let movie of userDetail.film">
                  <img [src]="movie.poster" (click)="goToDetail(movie.idFilm)"/>
                  <ion-label class="movieTitleUser">{{movie.title}} </ion-label>
                  <ion-label class="movieVote">{{movie.vote}} </ion-label>
                </ion-col>
                </ion-row>
                <button ion-button round class="btnFilm" (click)="goToListMovie(userDetail)">Voir tous les films</button>
      </ion-col>
      </ion-row>
  </ion-content>
