<ion-content class="userBackground">
    <ion-row>
    <ion-col col-12 *ngIf="userDetail">
        <ion-label class="pseudoUser"> {{userDetail.pseudo}} </ion-label>
        <ion-label class="emailUser">{{userDetail.email}} </ion-label>

        <ion-row>
            <ion-col col-6>
                <ion-label class="statusFollowUser" *ngIf="userDetail.teSuis">Vous suit !</ion-label>
                <ion-label class="statusFollowUser" *ngIf="!userDetail.teSuis">Ne vous suit pas !</ion-label>
            </ion-col>

            <ion-col col-6>
                <button ion-button round class="btnUser" color="customPurple" *ngIf="!userDetail.jeLeSuis" (click)="follow()">Suivre</button>
                <button ion-button round class="btnUser" color="customPurple" *ngIf="userDetail.jeLeSuis" >Ne Plus Suivre</button>
              </ion-col>
            </ion-row>  

        <ion-label class="listUser">Liste des films :</ion-label>
            <ion-row>
              <ion-col col-6 *ngFor="let movie of userDetail.film">
                <img [src]="movie.poster" (click)="goToDetail(movie.idFilm)"/>
                <ion-label class="movieTitle">{{movie.title}} </ion-label>
                <ion-label class="movieVote">{{movie.vote}}</ion-label>
              </ion-col>
              </ion-row>
              <button ion-button round class="btnFilm" color="customPurple" (click)="goToListMovie(userDetail)" >Voir tous les films</button>
    </ion-col>
    </ion-row>
</ion-content>
